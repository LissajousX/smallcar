name: Deploy SmallCar Web (Docker runner)

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - 'esp32_cam/CameraWebServer/**'
      - 'server/**'
  workflow_dispatch:

jobs:
  deploy-web:
    # 在带有 istoreos 标签的 self-hosted runner（Docker 容器）上运行
    runs-on: [self-hosted, istoreos]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect snapshot service changes
        id: snapshot_changes
        run: |
          set -e
          # 如果是仓库的第一次提交，默认认为需要部署快照服务
          if [ "$(git rev-list --count HEAD)" -le 1 ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # 仅当 snapshot_app.py 或 snapshot_start.sh 有变更时才重新部署/重启服务
          if git diff --quiet HEAD^ HEAD -- server/snapshot_app.py server/snapshot_start.sh; then
            echo "Snapshot service scripts unchanged; skip snapshot deploy." >&2
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Snapshot service scripts changed; will deploy." >&2
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Detect ESP32 firmware changes
        id: esp32_changes
        run: |
          set -e
          # 如果是仓库的第一次提交，默认认为固件有改动，需要构建
          if [ "$(git rev-list --count HEAD)" -le 1 ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # 对比上一个提交，检查 esp32_cam/CameraWebServer 是否有变更
          if git diff --quiet HEAD^ HEAD -- esp32_cam/CameraWebServer; then
            echo "ESP32 firmware sources unchanged; skip firmware build." >&2
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "ESP32 firmware sources changed; will build firmware." >&2
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Build ESP32-CAM firmware (PlatformIO)
        if: steps.esp32_changes.outputs.changed == 'true'
        run: |
          set -e
          cd esp32_cam/CameraWebServer
          SHORT_SHA=$(git rev-parse --short HEAD)
          export FW_VERSION="${GITHUB_REF_NAME:-dev}-${SHORT_SHA}"
          echo "FW_VERSION=$FW_VERSION"
          pio run -e esp32cam

      - name: Deploy static web into Nginx document root
        run: |
          echo "Sync web/ to Nginx document roots inside Docker runner..."
          # /usr/share/nginx/html（部分发行版默认）
          if [ -d /usr/share/nginx/html ]; then
            find /usr/share/nginx/html -mindepth 1 -maxdepth 1 ! -name firmware ! -name snapshots -exec rm -rf {} +
            cp -a web/. /usr/share/nginx/html/
          fi

          # /var/www/html（Ubuntu/Debian 常见默认）
          if [ -d /var/www/html ]; then
            find /var/www/html -mindepth 1 -maxdepth 1 ! -name firmware ! -name snapshots -exec rm -rf {} +
            cp -a web/. /var/www/html/
          fi

          # 重载 nginx（如果已经在运行）
          nginx -s reload || true

      - name: Deploy snapshot upload service into persistent runner dir
        if: steps.snapshot_changes.outputs.changed == 'true'
        run: |
          set -e
          SNAPSHOT_SRC="server/snapshot_app.py"
          STARTER_SRC="server/snapshot_start.sh"
          SNAPSHOT_DEST_DIR="/actions-runner/snapshot_server"
          EXT_DIR="/actions-runner/extensions.d"

          if [ ! -f "$SNAPSHOT_SRC" ]; then
            echo "snapshot_app.py not present in repo; skip deploy."
            exit 0
          fi

          mkdir -p "$SNAPSHOT_DEST_DIR"
          cp "$SNAPSHOT_SRC" "$SNAPSHOT_DEST_DIR/snapshot_app.py"
          chmod 755 "$SNAPSHOT_DEST_DIR/snapshot_app.py"

          if [ -f "$STARTER_SRC" ]; then
            mkdir -p "$EXT_DIR"
            cp "$STARTER_SRC" "$EXT_DIR/snapshot_start.sh"
            chmod 755 "$EXT_DIR/snapshot_start.sh"
            echo "Running snapshot_start.sh to (re)start snapshot service..."
            "$EXT_DIR/snapshot_start.sh"
          else
            echo "snapshot_start.sh not found in repo; snapshot service will rely on existing processes or entrypoint extensions.d."
          fi

      - name: Copy firmware .bin into Nginx document roots
        if: steps.esp32_changes.outputs.changed == 'true'
        run: |
          set -e
          FIRMWARE_SRC="esp32_cam/CameraWebServer/.pio/build/esp32cam/firmware.bin"
          if [ ! -f "$FIRMWARE_SRC" ]; then
            echo "Firmware not found: $FIRMWARE_SRC"
            exit 1
          fi
          VERSION=$(git rev-parse --short HEAD)
          for ROOT in /usr/share/nginx/html /var/www/html; do
            if [ -d "$ROOT" ]; then
              mkdir -p "$ROOT/firmware"
              cp "$FIRMWARE_SRC" "$ROOT/firmware/esp32cam-${VERSION}.bin"
              cp "$FIRMWARE_SRC" "$ROOT/firmware/esp32cam-latest.bin"
            fi
          done
