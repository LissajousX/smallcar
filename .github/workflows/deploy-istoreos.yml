name: Deploy SmallCar Web (Docker runner)

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - 'esp32_cam/CameraWebServer/**'
      - 'server/**'
      - 'docker/runner-web/**'
  workflow_dispatch:

jobs:
  deploy-web:
    # 在带有 istoreos 标签的 self-hosted runner（Docker 容器）上运行
    runs-on: [self-hosted, istoreos]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect snapshot service changes
        id: snapshot_changes
        run: |
          set -e
          # 如果是仓库的第一次提交，默认认为需要部署快照服务
          if [ "$(git rev-list --count HEAD)" -le 1 ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # 仅当 snapshot_app.py 或 snapshot_start.sh 有变更时才重新部署/重启服务
          if git diff --quiet HEAD^ HEAD -- server/snapshot_app.py server/snapshot_start.sh; then
            echo "Snapshot service scripts unchanged; skip snapshot deploy." >&2
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Snapshot service scripts changed; will deploy." >&2
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Detect video service changes
        id: video_changes
        run: |
          set -e
          # 如果是仓库的第一次提交，默认认为需要部署视频服务
          if [ "$(git rev-list --count HEAD)" -le 1 ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # 仅当 video_app.py 或 video_start.sh 有变更时才重新部署/重启服务
          if git diff --quiet HEAD^ HEAD -- server/video_app.py server/video_start.sh; then
            echo "Video service scripts unchanged; skip video deploy." >&2
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Video service scripts changed; will deploy." >&2
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Detect ESP32 firmware changes
        id: esp32_changes
        run: |
          set -e
          # 如果是仓库的第一次提交，默认认为固件有改动，需要构建
          if [ "$(git rev-list --count HEAD)" -le 1 ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # 对比上一个提交，检查 esp32_cam/CameraWebServer 和 web/ 是否有变更
          if git diff --quiet HEAD^ HEAD -- esp32_cam/CameraWebServer web; then
            echo "ESP32 firmware sources and product frontend unchanged; skip firmware build." >&2
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "ESP32 firmware sources or product frontend changed; will build firmware." >&2
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Build ESP32-CAM firmware (PlatformIO)
        if: steps.esp32_changes.outputs.changed == 'true'
        run: |
          set -e
          cd esp32_cam/CameraWebServer
          python3 tools/embed_product_frontend.py
          SHORT_SHA=$(git rev-parse --short HEAD)
          export FW_VERSION="${GITHUB_REF_NAME:-dev}-${SHORT_SHA}"
          echo "FW_VERSION=$FW_VERSION"
          # 一次构建两种固件：
          # - env:esp32cam          -> geek 固件（默认环境）
          # - env:esp32cam_product  -> product 固件（配网/AP+STA）
          pio run -e esp32cam -e esp32cam_product

      - name: Deploy static web into Nginx document root
        run: |
          echo "Sync web/ to Nginx document roots inside Docker runner..."

          VERSION="dev"
          if git describe --tags --abbrev=0 >/dev/null 2>&1; then
            VERSION=$(git describe --tags --abbrev=0)
          else
            VERSION=$(git rev-parse --short HEAD)
          fi
          echo "Using app version: $VERSION"
          echo "$VERSION" > web/version.txt

          # /usr/share/nginx/html（部分发行版默认）
          if [ -d /usr/share/nginx/html ]; then
            find /usr/share/nginx/html -mindepth 1 -maxdepth 1 -exec rm -rf {} +
            cp -a web/. /usr/share/nginx/html/
          fi

          # /var/www/html（Ubuntu/Debian 常见默认）
          if [ -d /var/www/html ]; then
            find /var/www/html -mindepth 1 -maxdepth 1 -exec rm -rf {} +
            cp -a web/. /var/www/html/
          fi

          NGINX_CONF_SRC="docker/runner-web/nginx.conf"
          NGINX_CONF_DST="/etc/nginx/nginx.conf"
          if [ -f "$NGINX_CONF_SRC" ]; then
            cp "$NGINX_CONF_SRC" "$NGINX_CONF_DST"
          fi

          # 重载 nginx（如果已经在运行）
          if /usr/sbin/nginx -t; then
            /usr/sbin/nginx -s reload
          else
            echo "nginx config test failed" >&2
            exit 1
          fi

      - name: Deploy camera snapshot upload service into persistent runner dir
        if: steps.snapshot_changes.outputs.changed == 'true'
        run: |
          set -e
          CAMERA_SNAPSHOT_SRC="server/snapshot_app.py"
          STARTER_SRC="server/snapshot_start.sh"
          CAMERA_DEST_DIR="/actions-runner/camera"
          EXT_DIR="/actions-runner/extensions.d"

          if [ ! -f "$CAMERA_SNAPSHOT_SRC" ]; then
            echo "snapshot_app.py not present in repo; skip deploy."
            exit 0
          fi

          mkdir -p "$CAMERA_DEST_DIR"
          cp "$CAMERA_SNAPSHOT_SRC" "$CAMERA_DEST_DIR/snapshot_app.py"
          chmod 755 "$CAMERA_DEST_DIR/snapshot_app.py"

          if [ -f "$STARTER_SRC" ]; then
            mkdir -p "$EXT_DIR"
            cp "$STARTER_SRC" "$EXT_DIR/snapshot_start.sh"
            chmod 755 "$EXT_DIR/snapshot_start.sh"
            echo "Ensuring camera snapshot service picks up latest code..."
            APP_PIDS="$(ps -eo pid,cmd | grep "python3 /actions-runner/camera/snapshot_app.py" | grep -v grep | awk '{print $1}')"
            SUP_PIDS="$(ps -eo pid,cmd | grep "/actions-runner/extensions.d/snapshot_start.sh" | grep -v grep | awk '{print $1}')"

            if [ -n "$APP_PIDS" ]; then
              echo "Killing existing snapshot_app.py processes: $APP_PIDS"
              kill $APP_PIDS || true
            else
              echo "No running snapshot_app.py processes found."
            fi

            if [ -z "$SUP_PIDS" ]; then
              echo "No snapshot supervisor running; starting one in background ..."
              "$EXT_DIR/snapshot_start.sh" &
            else
              echo "Snapshot supervisor already running: $SUP_PIDS"
            fi
          else
            echo "snapshot_start.sh not found in repo; snapshot service will rely on existing processes or entrypoint extensions.d."
          fi

      - name: Deploy camera video record service into persistent runner dir
        if: steps.video_changes.outputs.changed == 'true'
        run: |
          set -e
          VIDEO_APP_SRC="server/video_app.py"
          STARTER_SRC="server/video_start.sh"
          CAMERA_DEST_DIR="/actions-runner/camera"
          EXT_DIR="/actions-runner/extensions.d"

          if [ ! -f "$VIDEO_APP_SRC" ]; then
            echo "video_app.py not present in repo; skip deploy."
            exit 0
          fi

          mkdir -p "$CAMERA_DEST_DIR"
          cp "$VIDEO_APP_SRC" "$CAMERA_DEST_DIR/video_app.py"
          chmod 755 "$CAMERA_DEST_DIR/video_app.py"

          if [ -f "$STARTER_SRC" ]; then
            mkdir -p "$EXT_DIR"
            cp "$STARTER_SRC" "$EXT_DIR/video_start.sh"
            chmod 755 "$EXT_DIR/video_start.sh"
            echo "Ensuring camera video service picks up latest code..."
            APP_PIDS="$(ps -eo pid,cmd | grep "python3 /actions-runner/camera/video_app.py" | grep -v grep | awk '{print $1}')"
            SUP_PIDS="$(ps -eo pid,cmd | grep "/actions-runner/extensions.d/video_start.sh" | grep -v grep | awk '{print $1}')"

            if [ -n "$APP_PIDS" ]; then
              echo "Killing existing video_app.py processes: $APP_PIDS"
              kill $APP_PIDS || true
            else
              echo "No running video_app.py processes found."
            fi

            if [ -z "$SUP_PIDS" ]; then
              echo "No video supervisor running; starting one in background ..."
              "$EXT_DIR/video_start.sh" &
            else
              echo "Video supervisor already running: $SUP_PIDS"
            fi
          else
            echo "video_start.sh not found in repo; video service will rely on existing processes or entrypoint extensions.d."
          fi

      - name: Verify camera services health
        run: |
          set -e
          BASE_URL="http://127.0.0.1:8080"

          check_endpoint() {
            local url="$1"
            local name="$2"
            local retries=10
            local delay=2
            local i
            for i in $(seq 1 "$retries"); do
              if curl -fsS "$url" >/dev/null 2>&1; then
                echo "$name is healthy: $url"
                return 0
              fi
              echo "$name not ready yet (try $i/$retries), sleeping $delay seconds..."
              sleep "$delay"
            done
            echo "$name failed health check after $retries attempts: $url" >&2
            return 1
          }

          check_endpoint "$BASE_URL/snapshot_health" "snapshot"
          check_endpoint "$BASE_URL/video_health" "video"

      - name: Copy firmware .bin into Nginx document roots
        if: steps.esp32_changes.outputs.changed == 'true'
        run: |
          set -e
          GEEK_SRC="esp32_cam/CameraWebServer/.pio/build/esp32cam/firmware.bin"
          PROD_SRC="esp32_cam/CameraWebServer/.pio/build/esp32cam_product/firmware.bin"

          if [ ! -f "$GEEK_SRC" ]; then
            echo "Geek firmware not found: $GEEK_SRC" >&2
            exit 1
          fi

          if [ ! -f "$PROD_SRC" ]; then
            echo "Product firmware not found: $PROD_SRC" >&2
            exit 1
          fi

          VERSION=$(git rev-parse --short HEAD)
          DATA_ROOT="/data"
          if [ -d "$DATA_ROOT" ]; then
            ROOT_DIR="$DATA_ROOT/firmware"
            GEEK_DIR="$ROOT_DIR/geek"
            PROD_DIR="$ROOT_DIR/product"

            mkdir -p "$ROOT_DIR" "$GEEK_DIR" "$PROD_DIR"

            # geek 固件：存放在 firmware/geek 下
            cp "$GEEK_SRC" "$GEEK_DIR/esp32cam-${VERSION}.bin"
            cp "$GEEK_SRC" "$GEEK_DIR/esp32cam-latest.bin"

            # product 固件：存放在 firmware/product 下，文件名带上 -product 以便区分
            cp "$PROD_SRC" "$PROD_DIR/esp32cam-product-${VERSION}.bin"
            cp "$PROD_SRC" "$PROD_DIR/esp32cam-product-latest.bin"
          fi
