name: Deploy SmallCar Web (Docker runner)

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
  workflow_dispatch:

jobs:
  deploy-web:
    # 在带有 istoreos 标签的 self-hosted runner（Docker 容器）上运行
    runs-on: [self-hosted, istoreos]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy static web into Nginx document root
        run: |
          echo "Sync web/ to /usr/share/nginx/html inside Docker runner..."
          rm -rf /usr/share/nginx/html/*
          cp -a web/. /usr/share/nginx/html/
          # 重载 nginx（如果已经在运行）
          nginx -s reload || true
