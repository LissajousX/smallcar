name: Deploy SmallCar Web to iStoreOS

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - 'deploy_istoreos.sh'
  workflow_dispatch:

jobs:
  deploy-web:
    # 需要你在 iStoreOS 上配置一个 self-hosted runner，并打上 istoreos 标签
    runs-on: [self-hosted, istoreos]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make deploy script executable
        run: chmod +x deploy_istoreos.sh

      - name: Deploy web to local iStoreOS
        run: |
          echo "Running deploy_istoreos.sh on iStoreOS self-hosted runner..."
          sh ./deploy_istoreos.sh
